{% extends "users/layout.html" %}

{% block body %}
    
    {%if message%}
        <div>{{message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="password" placeholder="password">
        <input type="submit" value="login">
    </form>

{% endblock %}
